<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="./assets/js/quiz.js" defer></script>
  </head>

  <body>
    <header>
      <div>
        <nav>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="revision.html">Revision</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="badges.html">Badges</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="content" id="quiz-wrapper">
      <h2 id="quiz-heading">
        <span id="quiz-title">Quiz Title</span>
      </h2>
      <div>
        <div id="question-area">
          <div id="counter">
            <p id="counter-text">1/10</p>
          </div>
          <span id="question">This is a question in the quiz</span>
          <div class="answer">
            <p class="letter">A</p>
            <p class="option-text" id="answerA">Choice 1</p>
          </div>
          <div class="answer">
            <p class="letter">B</p>
            <p class="option-text" id="answerB">>Choice 2</p>
          </div>
          <div class="answer">
            <p class="letter">C</p>
            <p class="option-text" id="answerC">>Choice 3</p>
          </div>
          <div class="answer">
            <p class="letter">D</p>
            <p class="option-text" id="answerD">>Choice 4</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center">
      <p>
        <strong>This site was created for educational purposes only</strong>
      </p>
    </footer>
  </body>
</html>
